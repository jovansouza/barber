<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Gerenciamento de Barbearia - App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <script src="script.js" type="module"></script>
</head>
<body>
  <script>
    // Redirecionamento para HTTPS
    if (location.protocol !== 'https:') {
      location.replace(`https://${location.href.split('//')[1]}`);
    }
  </script>

  <header>
    <h1>Painel de Gerenciamento de Barbearia</h1>
    <nav>
      <ul>
        <li><a href="#" data-page="agendamentos">Agendamentos</a></li>
        <li><a href="#" data-page="clientes">Clientes</a></li>
        <li><a href="#" data-page="servicos">Serviços</a></li>
        <li><a href="#" data-page="financeiro">Financeiro</a></li>
      </ul>
    </nav>
  </header>

  <main id="content">
    <!-- Conteúdo dinâmico será carregado aqui -->
  </main>

  <footer>
    <p>&copy; 2024 Barbearia Top. Todos os direitos reservados.</p>
  </footer>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</body>
</html>
